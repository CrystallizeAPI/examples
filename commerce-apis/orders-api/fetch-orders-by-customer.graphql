#API Endpoint: https://api.crystallize.com/your-tenant-identifier/orders
#Pagination could be added to the query to limit the number of results returned.

query {
  orders {
    getAll(customerIdentifier: "cus_0001") {
      edges {
        node {
          cart {
            name
            quantity
            price {
              gross
            }
          }
        }
      }
    }
  }
}